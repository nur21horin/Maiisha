<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For My Love</title>
    <style>
      body {
        background: linear-gradient(to right, #ffdee9, #b5fffc);
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        padding-top: 60px;
        margin: 0;
      }

      h1 {
        font-size: 3em;
        color: #d6336c;
      }

      p {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
      }

      button {
        background-color: #ff6f91;
        color: white;
        font-size: 1.2em;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }

      .slider-container {
        position: relative;
        width: 400px;
        height: 500px;
        margin: 40px auto;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .slides {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }

      .slides img {
        width: 400px;
        height: 500px;
        object-fit: cover;
      }

      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.8);
        border: none;
        font-size: 2em;
        cursor: pointer;
        padding: 5px 12px;
        border-radius: 50%;
        z-index: 1;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <audio id="bgmusic" autoplay loop controls>
        <source
          src="./Ed Sheeran - Perfect (video-converter.com).mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div>

      <p>There's just one thing I've been meaning to ask...</p>
    </div>

    <div class="slider-container">
      <div class="slides" id="slides">
        <img src="./imahe/IMG-20250612-WA0006.jpg" alt="1" />
        <img
          src="./imahe/WhatsApp Image 2025-06-17 at 23.39.07_68577284.jpg"
          alt="2"
        />
        <img
          src="./imahe/WhatsApp Image 2025-06-17 at 23.39.07_f741c895.jpg"
          alt="3"
        />
        <img
          src="./imahe/WhatsApp Image 2025-06-17 at 23.39.08_2814b76b.jpg"
          alt="4"
        />
      </div>
      <button class="nav-button prev" onclick="moveSlide(-1)">
        <span>â€¹</span>
      </button>
      <button class="nav-button next" onclick="moveSlide(1)">
        <span>â€º</span>
      </button>
    </div>

    <a href="proposal.html"><button>Click My Heart</button></a>

    <script>
        window.addEventListener('click',()=>{
            const music=document.getElementById('bgmusic');
            music.muted=false;
            music.play();
        });
      let index = 0;
      const slides = document.getElementById("slides");
      const totalImages = slides.children.length;

      function moveSlide(step) {
        index = (index + step + totalImages) % totalImages;
        slides.style.transform = `translateX(-${index * 400}px)`;
      }
    </script>
  </body>
</html>
